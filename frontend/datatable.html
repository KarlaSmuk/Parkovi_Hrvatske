<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/datatable.css" />
  
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="js/auth0.js"></script>
  <script src="js/app.js"></script>
  <title>Datatable</title>
</head>

<body onload="fetchAll(), initAuth()">

  <nav>
    <button id="btn-login" class="hidden" onclick="login()">Prijava</button>
    <button id="btn-logout" class="hidden" onclick="logout()">Odjava</button>
  </nav>


  <div class="search-container">

    <span class="title-input">Polje za pretragu</span>
    <input type="search" class="search-input" placeholder="Unesite vrijednost" />
    <span class="footer-input">Po ovoj vrijednosti će se pretraživati podaci.</span>
    
    <select class="column-selector"  > 
      <option value="" class="first"  disabled selected hidden>Odaberite polje za pretragu</option>

      <option value="wildcard">Sva polja (wildcard)</option>
      <option value="parkName">park</option>
      <option value="typeOfPark">tip</option>
      <option value="yearOfFoundation">godina osnutka</option>
      <option value="area">površina</option>
      <option value="peakName">vrh</option>
      <option value="peakHeight">visina vrha</option>
      <option value="countyName">županija</option>
      <option value="atraction">atrakcija</option>
      <option value="event">događaj</option>
      <option value="animalName">životinja</option>
      <option value="speciesOfAnimal">vrsta životinje</option>

    </select>

    <button type="button" onclick="filterTable()">Pretraži</button>
  </div>

  <div class="user-auth">
    <a href="/profile" id="profile-link" class="hidden">Korisnički profil</a>
    <div id="user-profile-container" class="hidden"></div>

    <a href="/refreshData" id="refresh-data-link" class="hidden">Osvježi preslike</a>
    <div class="download-buttons-container">
      <button class="download-button" onclick="downloadAsJSON()" class="hidden">
        Poveznica za skup u JSON formatu
      </button>
      <button class="download-button" onclick="downloadAsCSV()" class="hidden">
        Poveznica za skup u CSV formatu
      </button>
    </div>
  </div>

  <p class="list-all" onclick="fetchAll()">Prikaži cijelu listu</p>

  <table class="table">
    <thead>
      <tr class="th-row">
        <th>
          <h4>Park</h4>
        </th>
        <th>
          <h4>Tip</h4>
        </th>
        <th>
          <h4>Godina osnutka</h4>
        </th>
        <th>
          <h4>Površina</h4>
        </th>
        <th>
          <h4>Vrh</h4>
        </th>
        <th>
          <h4>Visina vrha</h4>
        </th>
        <th>
          <h4>Županija</h4>
        </th>
        <th>
          <h4>Atrakcija</h4>
        </th>
        <th>
          <h4>Događaj</h4>
        </th>
        <th>
          <h4>Životinja</h4>
        </th>
        <th>
          <h4>Vrsta životinje</h4>
        </th>
      </tr>
    </thead>

    <tbody>
    </tbody>
  </table>

</body>

</html>
